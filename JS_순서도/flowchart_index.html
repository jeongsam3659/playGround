<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>flowchart</title>
    </head>
    <body>
        <script>
            // 예제 34  1~100 사이중 소수 구하기.
            let chk;
            for (let i = 2; i <= 100; i++) {
                chk = 1;
                for (let j = 2; j <= i - 1; j++) {
                    if (i % j == 0) {
                        chk = 0;
                        break;
                    }
                }
                if (chk == 1) {
                    document.write(i, " ");
                }
            }
        </script>
    </body>
</html>
